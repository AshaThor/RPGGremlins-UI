<div class="container">
    <form [formGroup]="characterForm" (ngSubmit)="submitCharacter()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Player Name: </label>
        <input type="text" class="form-control" formControlName="player" required autofocus/>
      </div>
      <div class="form-group">
        <label>Character Name: </label>
        <input type="text" class="form-control" formControlName="name" required/>
      </div>
      <div class="form-group">
        <label>Character Class: </label>
        <select class="form-control" formControlName="charClass" required>
          <option value="">Please select a class</option>
          <option *ngFor="let c of classes"
                  [value]="c">
                  {{c}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Character Race: </label>
        <select class="form-control" formControlName="race" required>
          <option value="">Please select a race</option>
          <option *ngFor="let r of races"
                  [value]="r">
                  {{r}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Level: </label>
        <input type="number" class="form-control" formControlName="level" required/>
      </div>  
      
    </form>
  </div>
